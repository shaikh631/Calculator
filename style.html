<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <button id="mode" class="mode-btn"><i class="fa-regular fa-moon"></i></button>
  <main>
    <h2>Calculator</h2>
    <div class="screen">
        <div class="border">
           <div class="button-cal">
        <input type="text" placeholder="0" id="input-box" >
      
            <button id="bu">AC</button>
            <button id="bu">DEL</button>
            <button id="bu">%</button>
            <button id="side">/</button>
            <button id="bu">7</button>
            <button id="bu">8</button>
            <button id="bu">9</button>
            <button id="side">*</button>
            <button id="bu">4</button>
            <button id="bu">5</button>
            <button id="bu">6</button>
            <button id="side">-</button>
             <button id="bu">1</button>
            <button id="bu">2</button>
            <button id="bu">3</button>
            <button id="side">+</button>
              <button id="bu"><i class="fa-solid fa-calculator"></i></button>
            <button id="bu">0</button>
            <button id="bu">.</button>
            <button id="side">=</button>
            </div>
        </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
